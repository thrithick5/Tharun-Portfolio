<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: rgb(47, 45, 45);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .calculator {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgba(48, 45, 45, 0.8);
        }
        
        input {
            width: 250px;
            height: 40px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        button {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #ccc;
            background-color: #f0f0f0;
            transition: background-color 0.2s ease;
        }
        
        button:hover {
            background-color: #ddd;
        }
        
        button:active {
            background-color: #bbb;
        }
        
        .operator-btn {
            background-color: hsl(35, 100%, 55%);
        }
        
        .operator-btn:hover {
            background-color: hsl(35, 100%, 65%);
        }
        
        .operator-btn:active {
            background-color: hsl(35, 100%, 75%);
        }
        
        .bg-video-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-video-header video {
            object-fit: cover;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0rem 5%;
            color: black;
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 90%;
            z-index: 1000;
            transition: background-color 0.3s ease;
            font-family: 'Times New Roman', Times, serif;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            width: auto;
            transition: color 0.3s ease-in-out;
        }
        
        nav ul li {
            display: inline;
            margin: 0;
            transition: color 0.3s ease-in-out;
        }
        
        nav ul li a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s ease-in-out;
            padding: 0 1rem;
        }
        
        nav ul li a:hover {
            color: #fdbb2d;
        }
    </style>
</head>

<body>
    <div class="bg-video-header">
        <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <header>
        <h1>Tharun's Portfolio</h1>

        <nav>

            <ul>
                <li><a href="file:///Users/tharunhrithicksr/Documents/HTML/Portfolio%20/Portfolio.html">About</a></li>
                <li><a href="file:///Users/tharunhrithicksr/Documents/HTML/Portfolio%20/Portfolio.html">Skills</a></li>
                <li><a href="file:///Users/tharunhrithicksr/Documents/HTML/Portfolio%20/Portfolio.html">Projects</a></li>
                <li><a href="file:///Users/tharunhrithicksr/Documents/HTML/Portfolio%20/Portfolio.html">Contact</a></li>
                <li><a href="file:///Users/tharunhrithicksr/Documents/HTML/Portfolio%20/calculator.html">Calculator</a></li>

            </ul>
        </nav>


    </header>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <br>
        <button onclick="clearDisplay()" class="operator-btn">C</button>
        <button onclick="appendValue('(')" class="operator-btn">(</button>
        <button onclick="appendValue(')')" class="operator-btn">)</button>
        <button onclick="appendValue('/')" class="operator-btn">/</button>
        <br>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')" class="operator-btn">*</button>
        <br>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')" class="operator-btn">-</button>
        <br>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')" class="operator-btn">+</button>
        <br>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculateResult()" class="operator-btn">=</button>
        <button onclick="appendValue('^')" class="operator-btn">^</button>
        <br>
        <button onclick="appendValue('Math.sqrt(')" class="operator-btn">√</button>
        <button onclick="appendValue('Math.sin(')" class="operator-btn">sin</button>
        <button onclick="appendValue('Math.cos(')" class="operator-btn">cos</button>
        <button onclick="appendValue('Math.tan(')" class="operator-btn">tan</button>
        <br>
        <button onclick="appendValue('Math.log(')" class="operator-btn">log</button>
        <button onclick="appendValue('Math.exp(')" class="operator-btn">exp</button>
        <button onclick="appendValue('Math.PI')" class="operator-btn">π</button>
        <button onclick="appendValue('Math.E')" class="operator-btn">e</button>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                let expression = document.getElementById('display').value.replace(/\^/g, '**');
                document.getElementById('display').value = eval(expression);
            } catch {
                alert('Invalid Expression');
                clearDisplay();
            }
        }

        document.addEventListener('keydown', function(e) {
            const key = e.key;

            if (key === 'C' || key === 'c') {
                clearDisplay();
            } else if (key === 'Enter') {
                calculateResult();
            } else if (key === 'Backspace') {
                let currentValue = document.getElementById('display').value;
                document.getElementById('display').value = currentValue.slice(0, -1);
            } else if (key.match(/[0-9]/)) {
                appendValue(key);
            } else if (key === '.') {
                appendValue('.');
            } else if (key === '+') {
                appendValue('+');
            } else if (key === '-') {
                appendValue('-');
            } else if (key === '*') {
                appendValue('*');
            } else if (key === '/') {
                appendValue('/');
            } else if (key === '(') {
                appendValue('(');
            } else if (key === ')') {
                appendValue(')');
            } else if (key === '^') {
                appendValue('^');
            } else if (key === 's' || key === 'S') {
                if (e.key === 's' || e.key === 'S') {
                    appendValue('Math.sin(');
                }
            } else if (key === 'l') {
                if (e.key === 'l' || e.key === 'L') {
                    appendValue('Math.log(');
                }
            }
        });
    </script>
</body>

</html>
